<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <style>
            .logo {
                position: absolute;
                top: 5px;
                right: 20px;
                width: 80px;
                border-radius: 50%;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
                transform: scale(2);
                transform-origin: top right;
            }

            body {
                background-color: #f9fafa;
                color: #003d42;
            }

            table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 20px;
                table-layout: fixed;
                background: white;
                border: 2px solid #007a88;
            }

            th {
                background-color: #007a88;
                color: white;
            }

            th,
            td {
                border: 1px solid #ccc;
                padding: 8px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                text-align: left;
            }

            button {
                background-color: #007a88;
                color: white;
                border: none;
                border-radius: 6px;
                padding: 10px 20px;
                margin: 10px 10px 0 0;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #005f6a;
            }

            #randomRow {
                margin-top: 30px;
                font-size: 28px;
                font-weight: bold;
                opacity: 0;
                transform: scale(0.8);
                transition: all 0.5s ease;

                /* Centrado con flex */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            #randomRow.show {
                opacity: 1;
                transform: scale(1);
            }

            .winner-name {
                font-size: 48px; /* m√°s grande */
                color: #2c7;
                display: block;
                margin: 20px 0;
            }

            .winner-details {
                font-size: 24px;
                color: #555;
            }

            input#filterInput {
                border: 1px solid #ccc;
                padding: 6px;
                font-size: 16px;
                border-radius: 4px;
                width: 300px;
            }
        </style>
    </head>

        <h1>Gran Sorteo La Correntosa!</h1>

        <input
            type="text"
            id="filterInput"
            placeholder="Filtrar por nombre..."
            oninput="applyFilter()"
        />

        <table id="csvTable">
            <thead></thead>
            <tbody></tbody>
        </table>

        <div class="pagination">
            <button onclick="prevPage()">Anterior</button>
            <span id="pageInfo"></span>
            <button onclick="nextPage()">Siguiente</button>
        </div>

        <button onclick="showRandomRow()">Sortear fila al azar</button>
        <div id="randomRow"></div>

        <script>
            let allRows = [];
            let filteredRows = [];
            let headers = [];
            let currentPage = 1;
            const rowsPerPage = 10;

            function parseCSV(text) {
                return text
                    .trim()
                    .split("\n")
                    .map((row) =>
                        row
                            .split(",")
                            .map((cell) => cell.replace(/^"(.*)"$/, "$1")),
                    );
            }

            fetch("data.csv")
                .then((response) => response.text())
                .then((text) => {
                    const rows = parseCSV(text);
                    headers = rows[0];
                    allRows = rows.slice(1);
                    removeEstadoColumn();
                    filteredRows = [...allRows];
                    renderTablePage(currentPage);
                });

            function removeEstadoColumn() {
                // Eliminar la columna 'estado' (posici√≥n 1)
                headers.splice(1, 1);
                allRows = allRows.map((row) => {
                    row.splice(1, 1);
                    return row;
                });
            }

            function renderTablePage(page) {
                const start = (page - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const paginatedRows = filteredRows.slice(start, end);
                renderTable([headers, ...paginatedRows]);

                const pageInfo = document.getElementById("pageInfo");
                const totalPages = Math.max(
                    1,
                    Math.ceil(filteredRows.length / rowsPerPage),
                );
                pageInfo.textContent = `P√°gina ${page} de ${totalPages}`;
            }

            function renderTable(rows) {
                const table = document.getElementById("csvTable");
                const thead = table.querySelector("thead");
                const tbody = table.querySelector("tbody");

                thead.innerHTML = "";
                tbody.innerHTML = "";

                const headerRow = document.createElement("tr");
                rows[0].forEach((cell) => {
                    const th = document.createElement("th");
                    th.textContent = cell;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                for (let i = 1; i < rows.length; i++) {
                    const tr = document.createElement("tr");
                    rows[i].forEach((cell) => {
                        const td = document.createElement("td");
                        td.textContent = cell.replace(/"/g, "").trim();
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            }

            function nextPage() {
                const totalPages = Math.ceil(filteredRows.length / rowsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTablePage(currentPage);
                }
            }

            function prevPage() {
                if (currentPage > 1) {
                    currentPage--;
                    renderTablePage(currentPage);
                }
            }

            function applyFilter() {
                const filter = document
                    .getElementById("filterInput")
                    .value.trim()
                    .toLowerCase();
                if (filter === "") {
                    filteredRows = [...allRows];
                } else {
                    filteredRows = allRows.filter((row) =>
                        row[0].toLowerCase().includes(filter),
                    );
                }
                currentPage = 1;
                renderTablePage(currentPage);
            }

            function showRandomRow() {
                if (allRows.length === 0) return;

                const randomIndex = Math.floor(Math.random() * allRows.length);
                const randomRow = allRows[randomIndex];
                const name = randomRow[0];

                let compras = 0;
                let totalGasto = 0;

                allRows.forEach((row) => {
                    if (row[0] === name) {
                        compras++;
                        const montoRaw = row[2].replace(/"/g, "").trim();
                        const monto = parseFloat(montoRaw);
                        totalGasto += monto;
                    }
                });

                const div = document.getElementById("randomRow");
                div.innerHTML = `
                üéâ ¬°Felicitaciones! <span class="winner-name">${name}</span>
                <div class="winner-details">
                    Compr√≥ <strong>${compras}</strong> veces y gast√≥ un total de <strong>$${totalGasto.toFixed(2)}</strong>.
                </div>
            `;

                div.classList.remove("show");
                void div.offsetWidth;
                div.classList.add("show");
            }
        </script>
    </body>
</html>
